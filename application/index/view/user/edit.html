<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户信息修改</title>
	<link rel="stylesheet" href="__STATIC__/bs/css/bootstrap.min.css">
	<script src="__STATIC__/bs/js/bootstrap.min.js"></script>
	<script src="__STATIC__/bs/js/jquery.min.js"></script>
	<style>
		a{
			color: white;
			text-decoration: none;
		}
		body{
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
		<div class="panel-heading">
			<a href="/user/create"><button class="btn btn-success">添加用户</button></a>
			<a href="/user"><button class="btn btn-info">查看用户</button></a>
		</div>
			<div class="panel-body">
			
			<form action="/user/{$data.id}" method="post">
			<input type="hidden" name="_method" value="PUT">			
				<div class="form-group">
					<label for="unm">用户名</label>
					<input type="text" name="name" placeholder="请输入用户名" class="form-control" id="unm" value={$data.name}>
				</div>
				<div class="form-group">
					<label for="mima">密码</label>
					<input type="password" name="password" id="mima" placeholder="请输入密码" class="form-control" value={$data.password}>
				</div>
				<div class="form-group">
				<label for="nl">年龄</label>
					<input type="number" name="age" id="nl" placeholder="请输入年龄" class="form-control" value={$data.age}>
				</div>
				<input type="submit" value="修改" class="btn btn-success">&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;
				<input type="reset" value="重置" class="btn btn-warning">		 	
			</form>
		
			</div>
		</div>
	</div>
</body>
</html>
